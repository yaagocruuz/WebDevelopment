		<section class="body">

        <form id="contact" action="" method="post">

            <fieldset>
                <input placeholder="Nome" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
            	<input placeholder="Data de Nascimento" type="text" id="datepicker">
            </fieldset>
            <fieldset>
                <input placeholder="Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input name="phone" placeholder="Telefone" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Mensagem" tabindex="4" required></textarea>
            </fieldset>
            <fieldset>
            <div class="widget">
            	<button>Enviar</button>
            </div>
            </fieldset>
        </form>
    	</div>
		</section>
