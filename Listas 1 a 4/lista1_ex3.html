<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="central">
	<h1 class="centralizar">Formulario</h1>	
</header>

<form action="mailto:teste@teste.com" method="post">
	<fieldset>
	<legend>Informacoes Pessoais</legend>
	<div>
		<label for="nome">Nome:</label><br>
		<input type="text" id="nome">
	</div>

	<div>
		<label for="cpf">CPF:</label><br>
		<input type="text" name="cpf">
	</div>

	<div>
		<label for="tel">Telefone:</label><br>
		<input type="text" name="tel">
	</div>

	<div>
		<label for="datan">Data de Nascimento:</label><br>
		<input type="text" name="datan">
	</div>

	<div>
		<label for="email">Email:</label><br>
		<input type="text" name="email">
	</div>

	<button type="submit">Enviar</button>
	</fieldset>
</form>

<footer id="footer_principal"> <p class="rp_meio"></br>Site criado por Yago Cruz para a disciplina de Desenvolvimento de Softwares para Web da UFC.</sp>
</footer>

</body>
</html>
